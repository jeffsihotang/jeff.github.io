<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Kesulitan</title>
  <style>
    /* ====== GENERAL STYLING ====== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: black;
      overflow: hidden;
      background: white;
    }

    /* ====== HEADER ====== */
    h1 {
      background: #0056d6;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
      transition: background 1s ease;
    }

    /* ====== BACKGROUND ====== */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .symbol {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: rgba(0,0,0,0.15);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* ====== DIFFICULTY BUTTONS ====== */
    .difficulty-btn {
      background-color: #0056d6;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      width: 160px;
      height: 200px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);

      position: relative;
      overflow: hidden;

      transition:
        background-color 1s ease,
        box-shadow 1s ease,
        transform 0.3s ease;

      z-index: 1;
    }

    .difficulty-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .difficulty-btn > * {
      position: relative;
      z-index: 2;
    }

    .difficulty-btn:hover {
      transform: scale(1.06);
    }

    /* ====== NEW COLORS (Swapped) ====== */

    /* ðŸŸ© EASY â€” GREEN */
    #menuWrapper.state-easy .difficulty-btn::before {
      background: linear-gradient(145deg, #24bf4c, #1a9a3d);
      opacity: 1;
    }
    #menuWrapper.state-easy .difficulty-btn {
      background-color: #24bf4c;
      box-shadow: 0 0 20px rgba(36,191,76,0.45);
    }
    #menuWrapper.state-easy #mainHeader {
      background-color: #24bf4c;
    }

    /* ðŸŸ§ MEDIUM â€” ORANGE (unchanged) */
    #menuWrapper.state-medium .difficulty-btn::before {
      background: linear-gradient(145deg, #ff9300, #cc7600);
      opacity: 1;
    }
    #menuWrapper.state-medium .difficulty-btn {
      background-color: #ff9300;
      box-shadow: 0 0 20px rgba(255,147,0,0.45);
    }
    #menuWrapper.state-medium #mainHeader {
      background-color: #ff9300;
    }

    /* ðŸ”´ HARD â€” RED */
    #menuWrapper.state-hard .difficulty-btn::before {
      background: linear-gradient(145deg, #e42c2c, #c12020);
      opacity: 1;
    }
    #menuWrapper.state-hard .difficulty-btn {
      background-color: #e42c2c;
      box-shadow: 0 0 20px rgba(228,44,44,0.45);
    }
    #menuWrapper.state-hard #mainHeader {
      background-color: #e42c2c;
    }

    /* ====== TABLE ====== */
    table {
      margin: 80px auto;
      border-spacing: 40px;
      position: relative;
      z-index: 2;
    }

    td {
      text-align: center;
    }

    /* ====== FLOATING EQUATIONS ====== */
    .equation {
      position: absolute;
      color: rgba(0,0,0,0.25);
      font-family: 'Courier New', monospace;
      font-size: 20px;
      animation: moveEquation 15s linear infinite;
    }

    @keyframes moveEquation {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div id="menuWrapper">
    <h1 id="mainHeader">Pilih Tingkat Kesulitan</h1>

    <table>
      <tr>
        <td><a href="Easy-awal.html" class="difficulty-btn easy"><span>Easy</span></a></td>
        <td><a href="Medium-awal.html" class="difficulty-btn medium"><span>Medium</span></a></td>
        <td><a href="Hard-awal.html" class="difficulty-btn hard"><span>Hard</span></a></td>
      </tr>
    </table>
  </div>

<script>
  /* FLOATING SYMBOLS */
  const symbols = ['+', '-', 'Ã—', 'Ã·', '=', 'âˆš', 'Ï€', 'âˆ‘', 'Î”', 'âˆž', 'âˆ«', '%', '^'];
  const background = document.getElementById('background');

  for (let i = 0; i < 40; i++) {
    const symbol = document.createElement('div');
    symbol.classList.add('symbol');
    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    symbol.style.left = Math.random() * 100 + 'vw';
    symbol.style.animationDuration = 8 + Math.random() * 12 + 's';
    symbol.style.fontSize = 20 + Math.random() * 30 + 'px';
    background.appendChild(symbol);
  }

  /* EQUATIONS */
  const equations = [
    'E = mcÂ²','aÂ² + bÂ² = cÂ²','âˆ«x dx','F = ma',
    'Î”x / Î”t','sinÂ²Î¸ + cosÂ²Î¸ = 1','log(xy) = log x + log y',
    'Î£n = n(n+1)/2','V = IR','xÂ² - 4x + 4 = 0'
  ];

  for (let i = 0; i < 10; i++) {
    const eq = document.createElement('div');
    eq.classList.add('equation');
    eq.textContent = equations[Math.floor(Math.random() * equations.length)];
    eq.style.left = Math.random() * 100 + 'vw';
    eq.style.animationDuration = 10 + Math.random() * 10 + 's';
    eq.style.fontSize = 18 + Math.random() * 10 + 'px';
    background.appendChild(eq);
  }

  /* STATE LOGIC */
  const menuWrapper = document.getElementById('menuWrapper');
  const buttons = document.querySelectorAll('.difficulty-btn');

  buttons.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
      menuWrapper.classList.remove('state-easy', 'state-medium', 'state-hard');

      if (btn.classList.contains('easy')) menuWrapper.classList.add('state-easy');
      if (btn.classList.contains('medium')) menuWrapper.classList.add('state-medium');
      if (btn.classList.contains('hard')) menuWrapper.classList.add('state-hard');
    });
  });

  menuWrapper.addEventListener('mouseleave', () => {
    menuWrapper.classList.remove('state-easy', 'state-medium', 'state-hard');
  });
</script>

</body>
</html>
